<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>API Calls Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="CSS/bootstrap.css" rel="stylesheet" />

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>

<body data-gr-c-s-loaded="true">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
            
            </ul>
        </div>
    </nav>

    <div role="main" class="container" style="margin-top: 80px;">

        <div>


         <table class="table is-fullwidth is-striped is-bordered">
    <thead>
    <tr>
        <th>Inventory name</th>
        <th>Supplier name</th>
        <th>Availability</th>
        <th>Details</th>

    </tr>
    </thead>
    <tbody>
    {% for val in inventory_list %}
    <tr>


        <td>{{ val.name }}</td>
         <td>{{ val.supplier.name }}</td>
         <td>{{ val.availability }}</td>
        <td><a href="http://localhost:8000/frontapp/details/{{ val.id }}">Details</a></td>

    </tr>
    {% endfor %}
    </tbody>
</table>


        </div>


</body>

</html>
